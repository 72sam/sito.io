<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta di San Valentino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .bear {
            font-size: 100px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .yes-button {
            background-color: #4CAF50;
            color: white;
            transition: transform 0.3s ease;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <span class="bear">üêª</span>
            <p>Vuoi uscire con me?</p>
        </div>
        <div class="buttons">
            <button class="button yes-button" id="yes-button" onclick="handleYes()">S√¨</button>
            <button class="button no-button" onclick="handleNo()" id="no-button">No</button>
        </div>
    </div>

    <script>
        let yesButton = document.getElementById('yes-button');
        let noButton = document.getElementById('no-button');
        let noMessages = [
            "Sei sicura?",
            "Vuoi ripensarci?",
            "Per favore?",
            "Non dire no!",
            "Pensaci ancora?"
        ];
        let noIndex = 0;

        function handleYes() {
            window.location.href = "grazie.html";
        }

        function handleNo() {
            if (noIndex < noMessages.length) {
                noButton.textContent = noMessages[noIndex];
                yesButton.style.transform = `scale(${1 + (noIndex + 1) * 0.1})`;
                noIndex++;
            } else {
                noButton.textContent = "Davvero?";
                yesButton.style.transform = `scale(${1 + (noIndex + 1) * 0.1})`;
            }
        }
    </script>
</body>
</html>
